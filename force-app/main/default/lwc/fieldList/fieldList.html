<template>
    <div class="field-box">
        <p><strong>{objectName}</strong></p>
        <ul class="field-list">
            <template for:each={fields} for:item="field">
                <li key={field.apiName}>
                    {field.label}
                    <template if:true={field.relatedObjectApi}>
                        <button class="expand-btn"
                                data-relatedapi={field.relatedObjectApi}
                                data-relatedlabel={field.relatedObjectLabel}
                                onclick={handleExpand}>
                            &gt;
                        </button>
                    </template>
                </li>
            </template>
        </ul>
    </div>
</template>

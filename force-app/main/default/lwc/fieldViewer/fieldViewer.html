<template>
    <div class="field-box">
        <p><strong>{objectName}</strong></p>
        <ul class="field-list">
            <template for:each={fields} for:item="f">
                <li key={f.apiName}>
                    <span class="field-item" onclick={selectField}>{f.label}</span>
                    <template if:true={f.relatedObject}>
                        <button class="expand-btn"
                                data-related={f.relatedObject}
                                onclick={handleExpand}>&gt;</button>
                    </template>
                </li>
            </template>
        </ul>
    </div>
</template>
